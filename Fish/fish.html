<!DOCTYPE html>
<html>
<head>
<title> Survival Fish </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){

sjs.open("target",1300,500);

var background = new sjs.Image("Images/background.png"); 
background.setSize(sjs.getWidth(),sjs.getHeight());

setInterval(function(){
var newCrumb = new sjs.Image("Images/crumbs.png");
newCrumb.type = "crumbs";
newCrumb.setGravity();
newCrumb.centerH();
newCrumb.noBounds = true;
}, 5000);

sjs.onHit("crumbs","bottom_screen",function(x,y){
x.destroy();
});


sjs.onHit("player","crumbs",function(x,y){
x.grow(60,30);
setTimeout(function(){
x.grow(-60,-30);
}, 4000);
y.destroy();
});

sjs.left_screen.offset(-500);

//Enemies
setInterval(function(){
var speed = Math.floor(1 + Math.random()*10); 
if(Math.random() > 0.5){ 
var enemy = new sjs.Image("Images/fish2_right.png");
enemy.type = "enemy";
enemy.setSize(100,50);
enemy.noBounds = true;
enemy.friction = 0;
enemy.pushRight(speed);
enemy.scaleSize(.5 + Math.random() * 1.2);
enemy.moveTo(-enemy.getWidth(), Math.random()*(enemy.getClamp().y)); 
}
},1000);


sjs.left_screen.offset(-500)  

/* Background Properties */

//Player
var player = new sjs.Image("Images/fish_left.png");
player.type= "player";
sjs.onHit("player","enemy", function(x,y){
if(x.getWidth() > y.getWidth() &&
x.getHeight() > y.getHeight()) {
x.grow(10, 5);
} else {
x.destroy();
}
y.destroy();
});
sjs.onHit("player","enemy", function(x,y){ 

});
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange");

sjs.onHit("player","enemy", function(x,y){ 
if(x.getWidth() > y.getWidth() && 
x.getHeight() > y.getHeight()) {
score = score + 1;
score_txt.setText("Score: "+score);
x.grow(10,5);
} else {
x.destroy(); 
}
y.destroy(); 
});

sjs.onHit("player","enemy", function(x,y){ 
if(x.getWidth() > y.getWidth() && 
x.getHeight() > y.getHeight()) {
score = score + 1;
score_txt.setText("Score: "+score);
x.grow(10,5);
if(score >= 20){
sjs.destroyAll("enemy");
window.location = "win.html";
} else {
x.destroy(); 
}
y.destroy(); 
});

player.setImage("Images/fish_right.png");
sjs.keyDown(RIGHT_KEY,function(){ 
player.setImage("Images/fish_right.png");
player.pushRight();
});

/* All Player Properties */ 
player.setSize(100, 50); 

sjs.keyDown(RIGHT_KEY, function(){ 
player.setImage("Images/fish_right.png");
player.pushRight();
});
sjs.keyDown(LEFT_KEY, function(){
	player.setImage("Images/fish_left.png");
player.pushLeft();
});
sjs.keyDown(DOWN_KEY, function(){
  player.pushDown();
});
sjs.keyDown(UP_KEY, function(){
player.pushUp();
});


player.friction = .1;
player.accel = .5;
player.friction = .1;
player.accel = .5;
} //end start
</script>
</head>
<body onload="start()">
<h1> Fish Game! </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
